<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advantagee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <label id="formheader" for="Signup">Sign Up</label> -->
    <header> 
        <nav><div class="logo">
         <img src="Advantage-Logo.png">
        </div>
        <div class="HeaderHeader">Advantage Financial</div>
    </nav>
        </header>
        <div class="imagebackground"></div>
        <div class="Signupform">

    <form id="Signup">
        
        <ul>
            <h3>Sign Up</h3>
        <li for="fn">First Name</label>
        <input type="text" id="fn" name="fname" placeholder="First Name" required/>
        <br><br>

        <ul>
        <li for="ln">Last Name</label>
        <input type="text" id="ln" name="lname" placeholder="Last Name" required>
        <br><br>

        <li for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br><br>

        <li for="passwd">Password</label>
        <input type="password" id="paswd" name="paswd" placeholder="Password" required/>
        <br><br>


        <label for="submit"></label>
        <input type="submit"value="Submit"/>
        
        </form>
        </div>
    
</div>
        <svg xmlns="http://www.w3.org/2000/svg" height="0" width="0" style="position:absolute;">
            <filter id="drop-shadow">
              <feGaussianBlur in="SourceAlpha" stdDeviation="9"/>
              <feOffset dx="0" dy="0" result="offsetblur"/>
              <feFlood flood-color="rgba(0,0,0,0.5)"/>
              <feComposite in2="offsetblur" operator="in"/>
              <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </svg>
</body>
</html>
